<!DOCTYPE html>
<html lang="en">
  <link rel="icon" href="./public/favicon-32x32.png" type="image/x-icon" />
  <link rel="stylesheet" href="styles.css" />

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <header id="headerContainer">

      <div id="headerLogoImg"></div>

      <div id="headerButtonContainer">

        <div class="headerButton">
          <p class="headerButtonText">Company</p>
          <div class="headerButtonDropDown"></div>
        </div>

        <div class="headerButton">
          <p class="headerButtonText">Careers</p>
        </div>

        <div class="headerButton">
          <p class="headerButtonText">About</p>
        </div>
      </div>
    </div>

    <div id="loginRegisterContainer">
      <div id="loginButtonContainer">
        <p class="loginRegText">Login</p>
      </div>

      <div id="registerButtonContainer">
        <p class="loginRegText">Register</p>
      </div>
    </div>
  </header>

  <body>
    <div id="mainBodyContainer">
      <div id="bodyInfoContainer">
        <h1 id="headerText">Make remote work</h1>
        <p id="bodyInfoText">
          Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.
        </p>

        <div id="learnMoreContainer">
          <div id="learnMoreButton">
            <p id="learnMoreText">Learn more</p>
          </div>
        </div>

        <div id="logosContainer">
          <div></div>
